<title>js实现在字符串中提取数字 和字母</title>

</head>


<body>
<input type="text" id="btn_getNum"/>
<input type="button" value="得到数字" οnclick="getNum();"/>
<script language="javascript" type="text/javascript">
function getNum(text){
	alert(123);
	var value = text.replace(/[^0-9]/ig,""); 
	var b = text.replace(/[^a-z]+/ig,"");
	alert(value);
	alert(b);
	alert(b+(Number(value) + Number(1)))
}
</script>
